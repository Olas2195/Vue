<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Tabela z filtrem i sortowaniem</title>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <!-- Bootstrap działa standardowo z jQuery, ta wersja biblioteki integruje BS z VUE: -->
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    </head>

    <body>
        <h1>Tabela reaktywna VUE</h1>
        
        <div id="app">
        <b-container>
            <b-form-group horizontal label="Filtrowanie tabeli" class="mb-0">
            <b-input-group>
                <b-form-input v-model="filter" placeholder="Czego szukasz?" />
                </b-input-group>
            </b-form-group>    
            <template>
                <b-table striped hover
                        :items="items"
                        :fields="fields"
                        :filter="filter"
                        @row-clicked="rowClickHandler"
                        >
                </b-table>
            </template>
        
            </b-container>
        </div>
        
        <script>         
            window.app = new Vue({
                el: "#app",
                data: {
                    responseData: [],
                    filter: '',
                    items: [                     
                    ],
                    fields: [
                        {
                            key: "age",
                            sortable: true,
                            label: "Wiek"
                        },
                        {
                            key: "firstName",
                            sortable: true,
                            label: "Imię"
                        },
                        {
                            key: "secondName",
                            sortable: true,
                            label: "Nazwisko"
                        }
                        
                    ]
                },
                created(){
                    this.addRecords();
                },
                
                methods:
                {
                    rowClickHandler: function(record, index) {
                            alert('wiersz:  ' + JSON.stringify(record) + '\nindex:' + index);
                    },

                    addRecords(){
                    axios.request("http://localhost/Vue/json_select.php").then(response=>{
                        this.responseData = response.data;
                        for(var i=0;i<this.responseData.length;i++){
                          this.items.push(this.responseData[i]);
                        }
                        console.log(this.responseData);
                    })
                }
                }
            
            });
        </script>

    </body>
</html>
